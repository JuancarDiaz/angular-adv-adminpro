


<div class="row animate fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <input type="text"
                       class="form-control"
                       placeholder="buscar usuario..."
                       #txtTermino
                       (keyup)="buscar( txtTermino.value )"
                       >

            </div>
        </div>
    </div>
</div>



<div *ngIf="cargando" class="row animated animate fadeIn fast">
    <div class="col-12">
        
        <div class="alert alert-info text-center">

            <h4 class="alert-heading text-center"> Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere...</p>

        </div>

    </div>
</div>





<div class="row animated fast" *ngIf="!cargando">

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de usuarios {{ totalUsuarios }} {{ desde }}</h4>
                <h6 class="card-subtitle"><code >Usuarios registrados en mi aplicaci√≥n.</code></h6>
                <div class="table-responsive">
                    
                    
                    
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th >Correo</th>
                                <th >Nombre</th>
                                <th class="w100">Role</th>
                                <th class="w100">Auth</th>

                                <th class="text-nowrap w100">Action</th>
                            </tr>

                            <tr *ngFor="let usuario of usuarios" >

                                <td class="text-center">
                                        <img class="avatar cursor"
                                             [src]="usuario.imagenURL"
                                             (click)="abrirModal( usuario )"
                                             >    
                                </td>
                                <td>{{ usuario.email }}</td>
                                <td>{{ usuario.nombre }}</td>
                                <td>
                                    <select name="" id="" class="form-control w140"
                                    
                                    [(ngModel)]="usuario.role"
                                    (change)="cambiarRole( usuario )"
                                    >  
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
    
                                
                                
                                    
                                    <td>
                                        
                                        <span *ngIf="usuario.google" class="label label-danger">Google</span>
                                        <span *ngIf="!usuario.google"class="label label-info">Email</span>
    
                                    </td>
                                    
                        
                                
                                <td class="text-nowrap text-center">
                                    
                                        <!-- <a 
                                            data-toggle="tooltip"
                                            data-original-title="Editar"
                                            class="cursor" 
                                            
                                        > 
                                            <i class="fa fa-pencil text-inverse m-r-10"></i>
                                        
                                        </a> -->

                                        <a 
                                            data-toggle="tooltip"
                                            data-original-title="Borrar"
                                            (click)="eliminarUsuario( usuario )"
                                            class="cursor" 
                                        >
                                            <i class="fa fa-close text-danger"></i> 
                                        </a>

                                </td>


                            </tr>

                            

                        </thead>
                        <tbody>
                     



                            
                               
                               
                       



                        </tbody>
                    </table>

                    <div *ngIf="txtTermino.value.length === 0">

                            <button  (click)="cambiarPagina( 5 )" class="btn btn-secondary">
                                Siguiente
                            </button>
                            &nbsp;
                            <button (click)="cambiarPagina( -5 )"  class="btn btn-secondary">
                                Anterior
                            </button>

                    </div>


                </div>
            </div>
        </div>
    </div>

</div>
