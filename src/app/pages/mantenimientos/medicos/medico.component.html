<div class="row">
    
    <div class="col-md-6">
        <div class="card-body">


            <h4 class="card-title">MEDICO</h4>
            <h6 class="card-subtitle">{{ accion }} informacion</h6>


            <form [formGroup]="medicoForm" 
                  class="form-horizontal p-t-20">


                  <!-- SOLO APARECERÃ PARA EDITAR EL PERFIL DE UN MEDICO QUE YA EXISTA -->
                <div class="form-group row"
                        *ngIf="medicoSeleccionado" 
                    >
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                           <img [src]="medicoSeleccionado.img! | imagen:'medicos'"  class="w140">
                        </div>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname3" placeholder="nombre del medico" formControlName="nombre">
                        </div>
                    </div>
                </div>



                
                <div class="form-group row">
                    <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                    <div class="col-sm-9">
                        <select class="form-control" formControlName="hospital">

                            <option value="" >Seleccione Hospital</option>
                            <option *ngFor="let hospital of hospitales"
                                    [value]="hospital._id" >

                                    {{ hospital.nombre }}

                            </option>
                           
                        </select>
                    </div>
                </div>


               


                <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button 
                                [disabled]="medicoForm.invalid"
                                type="submit" 
                                (click)="guardarMedico()"
                                class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"> &nbsp; </i>guardar cambios
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="col-md-6" *ngIf="hospitalSeleccionado">
  
            <h4 class="card-title">Hospital</h4>
            <h6 class="card-subtitle">{{ hospitalSeleccionado?.nombre }}</h6>

            <div class="input-group">
                <img [src]="hospitalSeleccionado.img! | imagen:'hospitales'"  class="w140">
             </div>


    </div>



</div>
