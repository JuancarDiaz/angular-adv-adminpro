<div class="fondo-modal-imagen fadeIn fast" [class.oculto]="modalImagenService.ocultarModal">

    
<div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 17px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                <button (click)="ocultarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
               
               

                <div class="text-center">
                    <img *ngIf="!imgVistaPrevia" [src]="modalImagenService.img" style="width:200px;height: 200px ; border-radius: 10px;" >
                    <img *ngIf="imgVistaPrevia" [src]="imgVistaPrevia" style="width:200px;height: 200px ; border-radius: 10px;" >
                </div>

                <input type="file" (change)="cambiarImagen($event)">



            </div>
            <div class="modal-footer">
                <button  (click)="ocultarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button  (click)="subirImagen()" type="button" class="btn btn-primary">Actualizar imagen</button>
            </div>
        </div>
    </div>
</div>
 

</div>
